<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="rps.css">
</head>
<body>
  <div class="container">
    <h1>Rock, Paper, Scissors Game!!!</h1>
    <div class="choices">
      <button class="choice" id="rock">Rock</button>
      <button class="choice" id="paper">Paper</button>
      <button class="choice" id="scissors">Scissors</button>
    </div>
    <div id="result">
      <p>Your Choice: <span id="user-choice">None</span></p>
      <p>Computer's Choice: <span id="computer-choice">None</span></p>
      <p>Result: <span id="game-result">Make a choice!</span></p>
    </div>
  </div>

  <script src="rps.js"></script>
</body>
</html>
